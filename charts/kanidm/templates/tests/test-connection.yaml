apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kanidm.fullname" . }}-test-web-connection"
  labels:
    {{- include "kanidm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "kanidm.fullname" . }}-web:{{ .Values.kanidm.web.service.port }}']
  restartPolicy: Never
